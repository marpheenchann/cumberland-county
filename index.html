const JAIL_REV = {
  "CY 2020": { federal: 3255000, stateDOC: 3127000, other: 0, total: 6382000 },
  "CY 2021": { federal: 3255000, stateDOC: 3127000, other: 0, total: 6382000 },

const TAX_IMPACT = {

  jailImpact: { dollars: 4227901, percent: 10.04 },

  totalIncrease: { dollars: 5800164, percent: 13.77 },
};

const P = {
  red: "#c44840", redDark: "#a33a33", redLight: "#d4716b", redBg: "#c4484010",
  cream: "#f7f1e3", creamDark: "#ece4d1", white: "#ffffff",
  text: "#2d2926", textMed: "#5a524b", textMuted: "#8a817a", textLight: "#b5aea6",
  border: "#e5ded2", borderLight: "#efe9dc",
  jail: "#c44840", county: "#3a7ca5", arena: "#d4a03c",
  justice: "#c44840", operations: "#3a7ca5", admin: "#5a8a6a", records: "#d4a03c",
  safety: "#7a6498", services: "#5a8a6a", danger: "#c44840", success: "#5a8a6a",
};

const fmt = (n) => {
  if (n == null) return "\u2014";
  if (Math.abs(n) >= 1e6) return `$${(n / 1e6).toFixed(1)}M`;
  if (Math.abs(n) >= 1e3) return `$${(n / 1e3).toFixed(0)}K`;
  return `$${n.toLocaleString()}`;
};
const fmtFull = (n) => n == null ? "\u2014" : `$${n.toLocaleString()}`;
const fmtPct = (n) => `${n >= 0 ? "+" : ""}${n.toFixed(1)}%`;
const pctChange = (a, b) => (!a || !b) ? null : ((b - a) / a) * 100;

function useCounter(target, dur = 1200) {
  const [c, setC] = useState(0);
  const ref = useRef(null);
  useEffect(() => {
    if (ref.current) cancelAnimationFrame(ref.current);
    const s = performance.now(), from = c;
    const step = (now) => {
      const p = Math.min((now - s) / dur, 1);
      setC(Math.round(from + (target - from) * (1 - Math.pow(1 - p, 3))));
      if (p < 1) ref.current = requestAnimationFrame(step);
    };
    ref.current = requestAnimationFrame(step);
    return () => ref.current && cancelAnimationFrame(ref.current);
  }, [target]);
  return c;
}

function AD({ value }) {
  const c = useCounter(value);
  return <span>${(c / 1e6).toFixed(1)}M</span>;
}

function Tip({ active, payload, label }) {
  if (!active || !payload?.length) return null;
  return (
    <div style={{ background: P.white, border: `1px solid ${P.border}`, borderRadius: 8, padding: "10px 14px", boxShadow: "0 4px 16px rgba(45,41,38,0.12)" }}>
      <div style={{ color: P.red, fontFamily: "'Source Serif 4', Georgia, serif", fontSize: 13, marginBottom: 6 }}>{label}</div>
      {payload.map((p, i) => (
        <div key={i} style={{ display: "flex", alignItems: "center", gap: 8, fontSize: 12, color: P.text, marginBottom: 2 }}>
          <span style={{ width: 8, height: 8, borderRadius: "50%", background: p.color, flexShrink: 0 }} />
          <span style={{ color: P.textMuted }}>{p.name}:</span>
          <span style={{ fontWeight: 600 }}>{fmtFull(p.value)}</span>
        </div>
      ))}
    </div>
  );
}

function BreakdownTab({ year }) {
  const [hov, setHov] = useState(null);
  const d = DIVISIONS[year], cm = COMBINED[year];
  const divData = [
    { name: "County Jail", value: d.jail, color: P.jail },
    { name: "County Government", value: d.county, color: P.county },
    { name: "Cross Insurance Arena", value: d.arena, color: P.arena },
  ];
  const isFY = year.startsWith("FY");
  const yrKey = year === "FY 23-24" ? "fy2324" : year === "FY 24-25" ? "fy2425" : year === "FY 25-26" ? "fy2526" : "fy2627";
  const deptData = isFY ? DEPARTMENTS.filter(x => x[yrKey]).map(x => ({
    name: x.short, fullName: x.name, value: x[yrKey], category: x.category
  })).sort((a, b) => b.value - a.value) : null;
  const jailPct = ((d.jail / cm.expenditures) * 100).toFixed(1);

  return (
    <div>
      <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fit, minmax(200px, 1fr))", gap: 16, marginBottom: 28 }}>
        {[
          { label: "Total Budget", value: cm.expenditures, sub: YEAR_LABELS[year] },
          { label: "Tax Revenue Required", value: cm.taxRequired, sub: "Municipal assessment" },
          { label: "Non-Tax Revenue", value: cm.revenues, sub: "Fees, services, state" },
        ].map((card, i) => (
          <div key={i} style={{ background: P.white, border: `1px solid ${P.border}`, borderRadius: 12, padding: "18px 20px", position: "relative", overflow: "hidden" }}>
            <div style={{ position: "absolute", top: 0, left: 0, width: "100%", height: 3, background: P.red }} />
            <div style={{ fontSize: 11, textTransform: "uppercase", letterSpacing: 1.5, color: P.textMuted, marginBottom: 6 }}>{card.label}</div>
            <div style={{ fontSize: 28, fontWeight: 700, color: P.red, fontFamily: "'Source Serif 4', Georgia, serif" }}><AD value={card.value} /></div>
            <div style={{ fontSize: 11, color: P.textLight, marginTop: 4 }}>{card.sub}</div>
          </div>
        ))}
      </div>

      <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 24, marginBottom: 28 }}>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Three Budget Divisions</h3>
          <ResponsiveContainer width="100%" height={260}>
            <PieChart>
              <Pie data={divData} cx="50%" cy="50%" innerRadius={55} outerRadius={105} dataKey="value"
                onMouseEnter={(_, i) => setHov(i)} onMouseLeave={() => setHov(null)} stroke={P.white} strokeWidth={2}>
                {divData.map((x, i) => <Cell key={i} fill={x.color} opacity={hov == null || hov === i ? 1 : 0.4} style={{ transition: "opacity 0.2s", cursor: "pointer" }} />)}
              </Pie>
              <Tooltip content={<Tip />} />
            </PieChart>
          </ResponsiveContainer>
        </div>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Division Summary</h3>
          {divData.map((x, i) => (
            <div key={i} onMouseEnter={() => setHov(i)} onMouseLeave={() => setHov(null)}
              style={{ display: "flex", justifyContent: "space-between", alignItems: "center", padding: "10px 14px", marginBottom: 6, borderRadius: 8, background: hov === i ? `${x.color}0C` : "transparent", border: `1px solid ${hov === i ? x.color + "30" : "transparent"}`, transition: "all 0.2s", cursor: "pointer" }}>
              <div style={{ display: "flex", alignItems: "center", gap: 10 }}>
                <span style={{ width: 10, height: 10, borderRadius: 3, background: x.color }} />
                <span style={{ fontSize: 13, color: P.text }}>{x.name}</span>
              </div>
              <div style={{ textAlign: "right" }}>
                <div style={{ fontSize: 14, fontWeight: 600, color: P.text }}>{fmt(x.value)}</div>
                <div style={{ fontSize: 11, color: P.textMuted }}>{((x.value / cm.expenditures) * 100).toFixed(1)}%</div>
              </div>
            </div>
          ))}
          <div style={{ marginTop: 14, padding: "12px 14px", background: `${P.red}0A`, border: `1px solid ${P.red}25`, borderRadius: 8 }}>
            <div style={{ fontSize: 12, color: P.red, fontWeight: 600 }}>The county jail is {jailPct}% of the entire budget</div>
          </div>
        </div>
      </div>

      {isFY && deptData ? (
        <React.Fragment>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>County Government Departments</h3>
          <div style={{ overflowX: "auto" }}>
            <table style={{ width: "100%", borderCollapse: "collapse", fontSize: 12 }}>
              <thead>
                <tr style={{ borderBottom: `2px solid ${P.border}` }}>
                  <th style={{ textAlign: "left", padding: "8px 10px", color: P.textMuted, fontWeight: 500 }}>Department</th>
                  <th style={{ textAlign: "right", padding: "8px 10px", color: P.textMuted, fontWeight: 500 }}>{year} Budget</th>
                  <th style={{ textAlign: "right", padding: "8px 10px", color: P.textMuted, fontWeight: 500 }}>% of County</th>
                  <th style={{ textAlign: "left", padding: "8px 10px", color: P.textMuted, fontWeight: 500 }}>Category</th>
                </tr>
              </thead>
              <tbody>
                {deptData.map((x, i) => (
                  <tr key={i} style={{ borderBottom: `1px solid ${P.borderLight}` }}>
                    <td style={{ padding: "7px 10px", color: P.text }}>
                      <span style={{ display: "inline-block", width: 8, height: 8, borderRadius: 2, background: P[x.category], marginRight: 8, verticalAlign: "middle" }} />
                      {x.fullName}
                    </td>
                    <td style={{ padding: "7px 10px", color: P.text, textAlign: "right", fontVariantNumeric: "tabular-nums" }}>{fmtFull(x.value)}</td>
                    <td style={{ padding: "7px 10px", color: P.textMuted, textAlign: "right" }}>{((x.value / d.county) * 100).toFixed(1)}%</td>
                    <td style={{ padding: "7px 10px" }}>
                      <span style={{ fontSize: 10, padding: "2px 8px", borderRadius: 10, background: `${P[x.category]}15`, color: P[x.category], textTransform: "capitalize" }}>{x.category}</span>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </React.Fragment>
      ) : (
        <div style={{ padding: 16, background: P.white, borderRadius: 10, fontSize: 13, color: P.textMuted, textAlign: "center", border: `1px solid ${P.border}` }}>
          Department-level detail is available for fiscal year budgets (FY 23-24 onward). Calendar year budgets show division-level totals only.
        </div>
      )}
    </div>
  );
}

function ComparisonTab() {
  const barData = ALL_YEARS.map(yr => ({
    name: yr.replace("CY ", "'").replace("FY ", ""), County: DIVISIONS[yr].county, Jail: DIVISIONS[yr].jail, Arena: DIVISIONS[yr].arena,
  }));
  const taxData = ALL_YEARS.map(yr => ({
    name: yr.replace("CY ", "'").replace("FY ", ""), "Tax Required": COMBINED[yr].taxRequired, Revenue: COMBINED[yr].revenues,
  }));

  return (
    <div>
      <div style={{ padding: "10px 14px", background: `${P.county}0A`, border: `1px solid ${P.county}20`, borderRadius: 8, marginBottom: 20, fontSize: 11, color: P.textMed }}>
        Note: County switched from calendar year (CY) to fiscal year (FY, Jul-Jun) in 2023. A 6-month transition budget is omitted for clarity.
      </div>
      <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 24, marginBottom: 28 }}>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Expenditures by Division</h3>
          <ResponsiveContainer width="100%" height={300}>
            <BarChart data={barData} barGap={2}>
              <CartesianGrid strokeDasharray="3 3" stroke={P.borderLight} />
              <XAxis dataKey="name" tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={{ stroke: P.border }} />
              <YAxis tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={false} tickFormatter={v => `$${(v / 1e6).toFixed(0)}M`} />
              <Tooltip content={<Tip />} />
              <Bar dataKey="Jail" stackId="a" fill={P.jail} />
              <Bar dataKey="County" stackId="a" fill={P.county} />
              <Bar dataKey="Arena" stackId="a" fill={P.arena} radius={[4, 4, 0, 0]} />
              <Legend wrapperStyle={{ fontSize: 11, color: P.textMuted }} />
            </BarChart>
          </ResponsiveContainer>
        </div>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Tax Assessment vs. Revenue</h3>
          <ResponsiveContainer width="100%" height={300}>
            <BarChart data={taxData} barGap={4}>
              <CartesianGrid strokeDasharray="3 3" stroke={P.borderLight} />
              <XAxis dataKey="name" tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={{ stroke: P.border }} />
              <YAxis tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={false} tickFormatter={v => `$${(v / 1e6).toFixed(0)}M`} />
              <Tooltip content={<Tip />} />
              <Bar dataKey="Tax Required" fill={P.red} radius={[4, 4, 0, 0]} />
              <Bar dataKey="Revenue" fill={P.admin} radius={[4, 4, 0, 0]} />
              <Legend wrapperStyle={{ fontSize: 11, color: P.textMuted }} />
            </BarChart>
          </ResponsiveContainer>
        </div>
      </div>

      <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Year-Over-Year Changes</h3>
      <div style={{ overflowX: "auto" }}>
        <table style={{ width: "100%", borderCollapse: "collapse", fontSize: 12 }}>
          <thead>
            <tr style={{ borderBottom: `2px solid ${P.border}` }}>
              <th style={{ textAlign: "left", padding: "8px 10px", color: P.textMuted, fontWeight: 500, minWidth: 130 }}>Metric</th>
              {ALL_YEARS.map(yr => <th key={yr} style={{ textAlign: "right", padding: "8px 6px", color: P.textMuted, fontWeight: 500, fontSize: 10 }}>{yr}</th>)}
            </tr>
          </thead>
          <tbody>
            {[
              { label: "Total Expenditures", vals: ALL_YEARS.map(yr => COMBINED[yr].expenditures), bold: true },
              { label: "County Government", vals: ALL_YEARS.map(yr => DIVISIONS[yr].county) },
              { label: "County Jail", vals: ALL_YEARS.map(yr => DIVISIONS[yr].jail) },
              { label: "Arena", vals: ALL_YEARS.map(yr => DIVISIONS[yr].arena) },
              { label: "Tax Required", vals: ALL_YEARS.map(yr => COMBINED[yr].taxRequired), bold: true },
              { label: "Non-Tax Revenue", vals: ALL_YEARS.map(yr => COMBINED[yr].revenues) },
            ].map((row, ri) => (
              <tr key={ri} style={{ borderBottom: `1px solid ${P.borderLight}` }}>
                <td style={{ padding: "7px 10px", color: P.text, fontWeight: row.bold ? 600 : 400, fontSize: 12 }}>{row.label}</td>
                {row.vals.map((v, vi) => {
                  const ch = vi > 0 ? pctChange(row.vals[vi - 1], v) : null;
                  return (
                    <td key={vi} style={{ padding: "6px 6px", textAlign: "right" }}>
                      <div style={{ color: P.text, fontVariantNumeric: "tabular-nums", fontSize: 11 }}>{fmt(v)}</div>
                      {ch !== null && <div style={{ fontSize: 9, color: ch > 0 ? P.danger : P.success }}>{fmtPct(ch)}</div>}
                    </td>
                  );
                })}
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

function TrendsTab() {
  const getVal = (dept, yr) => {
    const k = yr === "FY 23-24" ? "fy2324" : yr === "FY 24-25" ? "fy2425" : yr === "FY 25-26" ? "fy2526" : "fy2627";
    const d = DEPARTMENTS.find(x => x.short === dept);
    return d ? (d[k] || 0) : 0;
  };
  const trendAll = ALL_YEARS.map(yr => ({
    name: yr.replace("CY ", "'").replace("FY ", ""),
    Jail: DIVISIONS[yr].jail, County: DIVISIONS[yr].county, "Tax Required": COMBINED[yr].taxRequired,
  }));
  const trendDept = FISCAL_YEARS.map(yr => ({
    name: yr, Jail: DIVISIONS[yr].jail,
    "Sheriff (All)": getVal("Sheriff LE", yr) + getVal("Sheriff Admin", yr) + getVal("Civil", yr),
    Communications: getVal("Comms", yr), Facilities: getVal("Facilities", yr),
  }));
  const shareData = ALL_YEARS.map(yr => ({
    name: yr.replace("CY ", "'").replace("FY ", ""),
    "Jail %": parseFloat(((DIVISIONS[yr].jail / COMBINED[yr].expenditures) * 100).toFixed(1)),
    "County %": parseFloat(((DIVISIONS[yr].county / COMBINED[yr].expenditures) * 100).toFixed(1)),
  }));

  return (
    <div>
      <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Total Budget Growth (CY 2020 {"\u2013"} FY 26-27)</h3>
      <ResponsiveContainer width="100%" height={280}>
        <AreaChart data={trendAll}>
          <defs>
            <linearGradient id="jailG" x1="0" y1="0" x2="0" y2="1">
              <stop offset="5%" stopColor={P.jail} stopOpacity={0.2} />
              <stop offset="95%" stopColor={P.jail} stopOpacity={0.02} />
            </linearGradient>
          </defs>
          <CartesianGrid strokeDasharray="3 3" stroke={P.borderLight} />
          <XAxis dataKey="name" tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={{ stroke: P.border }} />
          <YAxis tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={false} tickFormatter={v => `$${(v / 1e6).toFixed(0)}M`} />
          <Tooltip content={<Tip />} />
          <Area type="monotone" dataKey="Jail" stroke={P.jail} fill="url(#jailG)" strokeWidth={2.5} />
          <Line type="monotone" dataKey="County" stroke={P.county} strokeWidth={2} dot={{ r: 3 }} />
          <Line type="monotone" dataKey="Tax Required" stroke={P.arena} strokeWidth={2} strokeDasharray="6 3" dot={{ r: 3 }} />
          <Legend wrapperStyle={{ fontSize: 11, color: P.textMuted }} />
        </AreaChart>
      </ResponsiveContainer>

      <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 24, marginTop: 28 }}>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Department Trends (FY Only)</h3>
          <ResponsiveContainer width="100%" height={260}>
            <LineChart data={trendDept}>
              <CartesianGrid strokeDasharray="3 3" stroke={P.borderLight} />
              <XAxis dataKey="name" tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={{ stroke: P.border }} />
              <YAxis tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={false} tickFormatter={v => `$${(v / 1e6).toFixed(0)}M`} />
              <Tooltip content={<Tip />} />
              <Line type="monotone" dataKey="Jail" stroke={P.jail} strokeWidth={2.5} dot={{ r: 4, fill: P.jail }} />
              <Line type="monotone" dataKey="Sheriff (All)" stroke={P.arena} strokeWidth={2} dot={{ r: 3 }} />
              <Line type="monotone" dataKey="Communications" stroke={P.county} strokeWidth={1.5} dot={{ r: 3 }} />
              <Line type="monotone" dataKey="Facilities" stroke={P.admin} strokeWidth={1.5} dot={{ r: 3 }} />
              <Legend wrapperStyle={{ fontSize: 11, color: P.textMuted }} />
            </LineChart>
          </ResponsiveContainer>
        </div>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Jail vs. County Share of Budget</h3>
          <ResponsiveContainer width="100%" height={260}>
            <LineChart data={shareData}>
              <CartesianGrid strokeDasharray="3 3" stroke={P.borderLight} />
              <XAxis dataKey="name" tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={{ stroke: P.border }} />
              <YAxis domain={[30, 60]} tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={false} tickFormatter={v => `${v}%`} />
              <Tooltip formatter={v => `${v}%`} contentStyle={{ background: P.white, border: `1px solid ${P.border}`, borderRadius: 8, fontSize: 12 }} />
              <Line type="monotone" dataKey="Jail %" stroke={P.jail} strokeWidth={2.5} dot={{ r: 5, fill: P.jail }} />
              <Line type="monotone" dataKey="County %" stroke={P.county} strokeWidth={2.5} dot={{ r: 5, fill: P.county }} />
              <Legend wrapperStyle={{ fontSize: 11, color: P.textMuted }} />
            </LineChart>
          </ResponsiveContainer>
        </div>
      </div>

      <div style={{ marginTop: 24, padding: "16px 20px", background: P.white, border: `1px solid ${P.border}`, borderRadius: 12 }}>
        <div style={{ fontSize: 13, color: P.red, fontWeight: 600, marginBottom: 8, fontFamily: "'Source Serif 4', Georgia, serif" }}>7-Year Growth Summary</div>
        <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fit, minmax(200px, 1fr))", gap: 12 }}>
          {[
            { label: "Total Budget", from: COMBINED["CY 2020"].expenditures, to: COMBINED["FY 26-27"].expenditures },
            { label: "Jail Budget", from: DIVISIONS["CY 2020"].jail, to: DIVISIONS["FY 26-27"].jail },
            { label: "Tax Required", from: COMBINED["CY 2020"].taxRequired, to: COMBINED["FY 26-27"].taxRequired },
          ].map((s, i) => {
            const growth = ((s.to - s.from) / s.from * 100).toFixed(1);
            return (
              <div key={i} style={{ fontSize: 12, color: P.text }}>
                <span style={{ color: P.textMuted }}>{s.label}:</span>{" "}
                {fmt(s.from)} {"\u2192"} {fmt(s.to)}{" "}
                <span style={{ color: P.red, fontWeight: 600 }}>+{growth}%</span>
              </div>
            );
          })}
        </div>
      </div>
    </div>
  );
}

function RevenueTab() {
  const revBreak = [
    { name: "Municipal Tax Assessment", "FY 25-26": 42119604, "FY 26-27": 47919768, color: P.red },
    { name: "Registry of Deeds", "FY 25-26": 2955000, "FY 26-27": 3200000, color: P.arena },
    { name: "Communications (CCRCC)", "FY 25-26": 1820705, "FY 26-27": 1868686, color: P.county },
    { name: "Jail Revenue (incl. ICE)", "FY 25-26": 5801500, "FY 26-27": 3968989, color: P.redLight },
    { name: "Parking Garage", "FY 25-26": 950000, "FY 26-27": 1075000, color: P.admin },
    { name: "Registry of Probate", "FY 25-26": 784000, "FY 26-27": 849000, color: P.safety },
    { name: "Civil Process", "FY 25-26": 420000, "FY 26-27": 420000, color: "#8a6e3e" },
    { name: "Other Revenue", "FY 25-26": 662120, "FY 26-27": 671900, color: P.textLight },
  ];
  const pie = revBreak.map(r => ({ name: r.name, value: r["FY 26-27"], color: r.color }));
  const jailRevYears = ["CY 2020", "CY 2021", "CY 2022", "FY 23-24", "FY 24-25", "FY 25-26", "FY 26-27"];
  const jailRevData = jailRevYears.map(yr => ({
    name: yr.replace("CY ", "'").replace("FY ", ""), Total: JAIL_REV[yr]?.total || 0,
  }));

  return (
    <div>
      <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 24, marginBottom: 28 }}>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>FY 26-27 Revenue Sources</h3>
          <ResponsiveContainer width="100%" height={280}>
            <PieChart>
              <Pie data={pie} cx="50%" cy="50%" innerRadius={50} outerRadius={110} dataKey="value" stroke={P.white} strokeWidth={2}>
                {pie.map((x, i) => <Cell key={i} fill={x.color} />)}
              </Pie>
              <Tooltip content={<Tip />} />
            </PieChart>
          </ResponsiveContainer>
        </div>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Revenue Comparison</h3>
          {revBreak.map((r, i) => {
            const ch = pctChange(r["FY 25-26"], r["FY 26-27"]);
            return (
              <div key={i} style={{ display: "flex", justifyContent: "space-between", alignItems: "center", padding: "6px 10px", borderBottom: `1px solid ${P.borderLight}` }}>
                <div style={{ display: "flex", alignItems: "center", gap: 8, fontSize: 12, color: P.text }}>
                  <span style={{ width: 8, height: 8, borderRadius: 2, background: r.color, flexShrink: 0 }} /> {r.name}
                </div>
                <div style={{ textAlign: "right" }}>
                  <span style={{ fontSize: 12, fontWeight: 500, color: P.text, fontVariantNumeric: "tabular-nums" }}>{fmt(r["FY 26-27"])}</span>
                  <span style={{ fontSize: 10, marginLeft: 8, color: ch > 0 ? P.success : P.danger }}>{fmtPct(ch)}</span>
                </div>
              </div>
            );
          })}
        </div>
      </div>

      <div style={{ padding: "18px 20px", background: `${P.red}08`, border: `1px solid ${P.red}20`, borderRadius: 12 }}>
        <h3 style={{ fontSize: 15, color: P.red, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 14 }}>Jail Revenue: From $6.8M to $4.0M</h3>
        <ResponsiveContainer width="100%" height={200}>
          <BarChart data={jailRevData}>
            <CartesianGrid strokeDasharray="3 3" stroke={P.borderLight} />
            <XAxis dataKey="name" tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={{ stroke: P.border }} />
            <YAxis tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={false} tickFormatter={v => `$${(v / 1e6).toFixed(1)}M`} />
            <Tooltip content={<Tip />} />
            <Bar dataKey="Total" fill={P.red} radius={[4, 4, 0, 0]} />
          </BarChart>
        </ResponsiveContainer>

        <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fill, minmax(140px, 1fr))", gap: 8, marginTop: 14 }}>
          {["FY 23-24", "FY 24-25", "FY 25-26", "FY 26-27"].map(yr => {
            const jr = JAIL_REV[yr];
            return (
              <div key={yr} style={{ background: P.white, borderRadius: 8, padding: "10px 12px", border: `1px solid ${P.border}` }}>
                <div style={{ fontSize: 10, color: P.textMuted, marginBottom: 6 }}>{yr}</div>
                <div style={{ fontSize: 11, marginBottom: 2 }}>
                  <span style={{ color: P.textLight }}>ICE: </span>
                  <span style={{ color: jr.ice === 0 ? P.danger : P.text, fontWeight: jr.ice === 0 ? 600 : 400 }}>{jr.ice === 0 ? "$0" : fmt(jr.ice)}</span>
                </div>
                <div style={{ fontSize: 11, marginBottom: 2 }}>
                  <span style={{ color: P.textLight }}>USMS: </span>
                  <span style={{ color: jr.usMarshall === 0 ? P.danger : P.text }}>{jr.usMarshall === 0 ? "$0" : fmt(jr.usMarshall)}</span>
                </div>
                <div style={{ fontSize: 11, marginBottom: 2 }}>
                  <span style={{ color: P.textLight }}>DOC: </span>
                  <span style={{ color: P.text }}>{jr.stateDOC ? fmt(jr.stateDOC) : "\u2014"}</span>
                </div>
                <div style={{ fontSize: 12, fontWeight: 600, color: P.red, borderTop: `1px solid ${P.border}`, paddingTop: 4, marginTop: 4 }}>
                  {fmt(jr.total)}
                </div>
              </div>
            );
          })}
        </div>
        <div style={{ marginTop: 12, fontSize: 12, color: P.textMed, lineHeight: 1.5 }}>
          FY 26-27 projects <strong style={{ color: P.red }}>$0 in ICE and US Marshal revenue</strong>. In CY 2022, federal boarding brought in $2.7M. That revenue is gone, shifting costs directly to property taxpayers.
        </div>
      </div>
    </div>
  );
}

function JailSpotlight() {
  const jailBudData = FISCAL_YEARS.map(yr => ({
    name: yr, Personnel: JAIL[yr].personnel, Operations: JAIL[yr].operations, Capital: JAIL[yr].capital,
  }));
  const keyItems = [
    { name: "Inmate Medical Contract", value: 4417850, pct: 17.4, note: "Largest single line item" },
    { name: "Personnel (Wages)", value: 12051512, pct: 47.4, note: "95 COs, 16 Sgts, 7 Lts, etc." },
    { name: "Overtime", value: 1674349, pct: 6.6, note: "Vacations, sick, coverage" },
    { name: "Employee Benefits", value: 5533018, pct: 21.7, note: "Health, retirement, SS" },
    { name: "Food & Kitchen", value: 1010000, pct: 4.0, note: "425+ inmates, 3 meals/day" },
    { name: "Utilities", value: 623000, pct: 2.4, note: "Electric, gas, water, sewer" },
    { name: "Pre-Trial Services", value: 381981, pct: 1.5, note: "Maine Pre-Trial contract" },
  ];

  return (
    <div>
      <div style={{ background: `${P.red}08`, border: `1px solid ${P.red}20`, borderRadius: 14, padding: "22px 24px", marginBottom: 24 }}>
        <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fit, minmax(180px, 1fr))", gap: 16 }}>
          {[
            { label: "FY 26-27 Jail Budget", value: "$25.4M", sub: "Manager's recommendation" },
            { label: "Tax Increase from Jail", value: "+10.04%", sub: "$4.2M additional tax burden", color: P.danger },
            { label: "Lost Federal Revenue", value: "$1.8M", sub: "ICE + US Marshal = $0", color: P.danger },
            { label: "Jail Share of Budget", value: "42.3%", sub: "Largest single cost center" },
          ].map((s, i) => (
            <div key={i} style={{ textAlign: "center" }}>
              <div style={{ fontSize: 10, textTransform: "uppercase", letterSpacing: 1.5, color: P.textMuted, marginBottom: 4 }}>{s.label}</div>
              <div style={{ fontSize: 26, fontWeight: 700, color: s.color || P.red, fontFamily: "'Source Serif 4', Georgia, serif" }}>{s.value}</div>
              <div style={{ fontSize: 11, color: P.textLight }}>{s.sub}</div>
            </div>
          ))}
        </div>
      </div>

      <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 24, marginBottom: 24 }}>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Jail Spending by Type</h3>
          <ResponsiveContainer width="100%" height={260}>
            <BarChart data={jailBudData}>
              <CartesianGrid strokeDasharray="3 3" stroke={P.borderLight} />
              <XAxis dataKey="name" tick={{ fill: P.textMuted, fontSize: 11 }} axisLine={{ stroke: P.border }} />
              <YAxis tick={{ fill: P.textMuted, fontSize: 10 }} axisLine={false} tickFormatter={v => `$${(v / 1e6).toFixed(0)}M`} />
              <Tooltip content={<Tip />} />
              <Bar dataKey="Personnel" stackId="a" fill={P.jail} />
              <Bar dataKey="Operations" stackId="a" fill={P.arena} />
              <Bar dataKey="Capital" stackId="a" fill={P.textLight} radius={[4, 4, 0, 0]} />
              <Legend wrapperStyle={{ fontSize: 11, color: P.textMuted }} />
            </BarChart>
          </ResponsiveContainer>
        </div>
        <div>
          <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>FY 26-27 Tax Impact Breakdown</h3>
          {[
            { label: "County Government", ...TAX_IMPACT.countyImpact, color: P.county },
            { label: "County Jail", ...TAX_IMPACT.jailImpact, color: P.jail },
            { label: "Cross Insurance Arena", ...TAX_IMPACT.arenaImpact, color: P.arena },
          ].map((item, i) => (
            <div key={i} style={{ background: P.white, border: `1px solid ${P.border}`, borderRadius: 10, padding: "12px 16px", marginBottom: 10 }}>
              <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 6 }}>
                <span style={{ fontSize: 13, color: P.text }}>{item.label}</span>
                <span style={{ fontSize: 13, fontWeight: 600, color: item.percent > 0 ? P.danger : P.success }}>{fmtPct(item.percent)}</span>
              </div>
              <div style={{ height: 6, background: P.cream, borderRadius: 3, overflow: "hidden" }}>
                <div style={{ height: "100%", width: `${Math.abs(item.percent) / TAX_IMPACT.totalIncrease.percent * 100}%`, background: item.color, borderRadius: 3, transition: "width 0.8s ease" }} />
              </div>
              <div style={{ fontSize: 11, color: P.textMuted, marginTop: 4 }}>{item.dollars > 0 ? "+" : ""}{fmtFull(item.dollars)}</div>
            </div>
          ))}
          <div style={{ background: `${P.red}0A`, border: `1px solid ${P.red}25`, borderRadius: 10, padding: "12px 16px", marginTop: 4 }}>
            <div style={{ display: "flex", justifyContent: "space-between" }}>
              <span style={{ fontSize: 14, fontWeight: 600, color: P.red }}>Total Tax Increase</span>
              <span style={{ fontSize: 14, fontWeight: 700, color: P.danger }}>+13.77%</span>
            </div>
            <div style={{ fontSize: 12, color: P.textMuted, marginTop: 2 }}>+$5,800,164 over FY 25-26</div>
          </div>
        </div>
      </div>

      <h3 style={{ fontSize: 15, color: P.text, fontFamily: "'Source Serif 4', Georgia, serif", marginBottom: 12 }}>Largest Jail Expenditures (FY 26-27)</h3>
      <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fill, minmax(220px, 1fr))", gap: 10, marginBottom: 24 }}>
        {keyItems.map((item, i) => (
          <div key={i} style={{ background: P.white, border: `1px solid ${P.border}`, borderRadius: 10, padding: "12px 14px" }}>
            <div style={{ fontSize: 12, color: P.textMuted, marginBottom: 4 }}>{item.name}</div>
            <div style={{ fontSize: 18, fontWeight: 600, color: P.red, fontFamily: "'Source Serif 4', Georgia, serif" }}>{fmt(item.value)}</div>
            <div style={{ display: "flex", justifyContent: "space-between", marginTop: 4 }}>
              <span style={{ fontSize: 10, color: P.textLight }}>{item.note}</span>
              <span style={{ fontSize: 10, color: P.red }}>{item.pct}%</span>
            </div>
          </div>
        ))}
      </div>

      <div style={{ padding: "18px 22px", background: P.white, border: `1px solid ${P.border}`, borderRadius: 14, borderLeft: `4px solid ${P.red}` }}>
        <div style={{ fontSize: 14, fontWeight: 600, color: P.red, marginBottom: 8, fontFamily: "'Source Serif 4', Georgia, serif" }}>What This Means for Cumberland County Taxpayers</div>
        <div style={{ fontSize: 13, color: P.text, lineHeight: 1.7 }}>
          The jail is the single largest driver of property tax increases. Of the proposed 13.77% tax increase, <strong style={{ color: P.red }}>the jail alone accounts for 10.04 percentage points</strong> {"\u2014"} nearly three-quarters of the total increase. Meanwhile, federal detention revenue from ICE and US Marshal contracts drops to zero, creating a $1.8 million hole that falls directly on local taxpayers.
        </div>
        <div style={{ fontSize: 13, color: P.text, lineHeight: 1.7, marginTop: 10 }}>
          At $25.4 million, the jail consumes more than all other county departments combined. The inmate medical contract alone ($4.4M) exceeds the entire budgets of Emergency Management, Public Health, Registry of Deeds, and Registry of Probate {"\u2014"} combined. Since CY 2020, the total county budget has grown 29% from $46.6M to $60.2M, with jail costs driving much of that increase.
        </div>
      </div>
    </div>
  );
}

const TABS = [
  { id: "breakdown", label: "Budget Breakdown" },
  { id: "comparison", label: "Year-over-Year" },
  { id: "trends", label: "Multi-Year Trends" },
  { id: "revenue", label: "Revenue Sources" },
  { id: "jail", label: "Jail Spotlight" },
];

function BudgetExplorer() {
  const [tab, setTab] = useState("breakdown");
  const [year, setYear] = useState("FY 26-27");

  return (
    <div style={{ minHeight: "100vh", background: P.cream, color: P.text, fontFamily: "'Libre Franklin', 'Helvetica Neue', sans-serif" }}>
      <div style={{ maxWidth: 1080, margin: "0 auto", padding: "32px 24px" }}>
        <div style={{ textAlign: "center", marginBottom: 32 }}>
          <div style={{ fontSize: 11, textTransform: "uppercase", letterSpacing: 3, color: P.redDark, marginBottom: 8, fontWeight: 600 }}>Cumberland County, Maine</div>
          <h1 style={{ fontSize: 34, fontWeight: 700, color: P.red, fontFamily: "'Source Serif 4', Georgia, serif", margin: 0, lineHeight: 1.2 }}>
            Interactive Budget Explorer
          </h1>
          <p style={{ fontSize: 14, color: P.textMuted, marginTop: 8, maxWidth: 640, marginLeft: "auto", marginRight: "auto" }}>
            Calendar Years 2020{"\u2013"}2022 & Fiscal Years 2023{"\u2013"}2027 {"\u00B7"} Official County Budget Documents
          </p>
        </div>

        {tab === "breakdown" && (
          <div style={{ display: "flex", justifyContent: "center", gap: 6, marginBottom: 24, flexWrap: "wrap" }}>
            {ALL_YEARS.map(yr => (
              <button key={yr} onClick={() => setYear(yr)}
                style={{
                  padding: "6px 14px", borderRadius: 20,
                  border: year === yr ? `2px solid ${P.red}` : `1px solid ${P.border}`,
                  background: year === yr ? P.red : P.white,
                  color: year === yr ? P.white : P.textMed,
                  cursor: "pointer", fontSize: 11, fontWeight: year === yr ? 600 : 400,
                  transition: "all 0.2s", fontFamily: "'Libre Franklin', sans-serif",
                }}>
                {yr}{yr === "FY 26-27" ? " (Proposed)" : ""}
              </button>
            ))}
          </div>
        )}

        <div style={{ display: "flex", gap: 4, marginBottom: 24, overflowX: "auto", paddingBottom: 2 }}>
          {TABS.map(t => (
            <button key={t.id} onClick={() => setTab(t.id)}
              style={{
                padding: "10px 20px", borderRadius: 8, border: "none",
                background: tab === t.id ? P.red : "transparent",
                color: tab === t.id ? P.white : P.textMed,
                cursor: "pointer", fontSize: 13, fontWeight: tab === t.id ? 600 : 400,
                transition: "all 0.2s", whiteSpace: "nowrap", fontFamily: "'Libre Franklin', sans-serif",
              }}>
              {t.label}
            </button>
          ))}
        </div>

        <div style={{
          background: P.white, border: `1px solid ${P.border}`, borderRadius: 16, padding: "28px 28px",
          boxShadow: "0 4px 20px rgba(45,41,38,0.06)",
        }}>
          {tab === "breakdown" && <BreakdownTab year={year} />}
          {tab === "comparison" && <ComparisonTab />}
          {tab === "trends" && <TrendsTab />}
          {tab === "revenue" && <RevenueTab />}
          {tab === "jail" && <JailSpotlight />}
        </div>

        <div style={{ textAlign: "center", marginTop: 28, paddingTop: 20, borderTop: `1px solid ${P.border}` }}>
          <div style={{ fontSize: 11, color: P.textLight, lineHeight: 1.6, maxWidth: 720, margin: "0 auto" }}>
            Data sourced from official Cumberland County budget documents: CY 2020-2022 Annual Budgets and FY 2023-24 through FY 2026-27 Budget Books.
            The county transitioned from calendar year to fiscal year (July-June) budgeting in 2023, with a 6-month transition period omitted above.
            FY 26-27 figures reflect the County Manager's Recommendation {"\u2014"} the Finance Committee and Commissioners have not yet voted on a final budget.
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.render(<BudgetExplorer />, document.getElementById("root"));
</script>
</body>
</html>
